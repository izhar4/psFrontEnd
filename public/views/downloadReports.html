<div ng-controller="reportCntrl">
    <header class="dashbboard-header">
        <div class="col-xs-12 col-sm-6 col-md-6 dash-logo-section">
            <img class="img-responsive" src="img/logo-without-name.png" alt="Logo" title="" ui-sref="home" />
            <p><a href="tel:+877865-PURE">(877) 865-PURE</a></p>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 dashbrd-options pull-right text-right">
            <a ng-if="showCreate" ui-sref="dynstate({id: 'CreateSurveys' })">+ New Survey</a>
            <div class="dropdown user-options">
                <button class="btn btn-default dropdown-toggle survey-style" type="button" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <img class="img-responsive" src="img/dashbrd-header-menu.png" alt="menu" title="" />
                </button>
                <ul class="dropdown-menu" aria-labelledby="user-actions">
                    <li class="username">Hello {{userEmail}}</li>
                    <li ng-repeat="link in dsboardLink"> <button type="button" class="btn btn-link" ui-sref="dynstate({id: {{'link.featureKey'}} })" >{{link.featureLabel}}</button></li>
                    <li><a ui-sref="resetPassword">Reset Password</a></li>
                    <li><a ng-click="logout()">Logout</a></li>
                 </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </header>
    <section class="pad get-login">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-11 col-md-8 survey">
                    <h4 class="text-center">Download Reports</h4>
                    <form class="login-form form-horizontal" name="reportDownload">
                        <div class="form-group">
                            <input type="text" date-range-picker class="form-control date-picker" id="date" name="daterange" ng-model="report.date" />
                        </div>

                        <div class="form-group" ng-show="isOperatorUser">
                            <toggle-switch
                                    class="toggle-switch"
                                    ng-model="switchStatus"
                                    on-label="Complete"
                                    off-label="All">
                            <toggle-switch>
                        </div>

                        <div class="button-group">
                            <div class="pull-left">
                                <button type="submit" class="btn btn-default submit-btn" name="submit" ng-click="downloadReport()">Submit</button>
                            </div>
                            <div class="pull-right">
                                <!-- <button type="submit" class="btn btn-default submit-btn" name="submit" ng-click="bckDashboard()">Back To Dashboard</button> -->
                                <button type="button" class="btn btn-primary submit-btn" ui-sref="home">Back to Dashboard</button>
                            </div>
                        </div>
                        <div class="button-group">
                            <div class="pull-left" style="margin-top:10%">
                                <button type="button" ng-if="isOperatorUser" class="btn btn-default submit-btn" name="submit" ng-click="downloadLoginReport()">Get Login Report</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer ng-cloak ng-if="!fotrHide" >
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <p>All Content &copy; 2015 PureSpectrum&reg; Marketplace Inc. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- loader -->
    <div class="overlay-div" ng-if="loader.show">
        <div id="loader-wrapper">
            <div id="loader"><span></span></div>
        </div>
    </div>
</div>
